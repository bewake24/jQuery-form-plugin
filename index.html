<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Plugin</title>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/fc9718fcbe.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- Bootstrap Forms -->
  <div class="center hideform">
    <button type="submit" class="btn btn-primary close">X</button>
    <p>Customer Information</p>
    <div class="row">
      <div class="col-12 col-md-6">
        <input type="text" class="form-control" placeholder="First name*" aria-label="First name">
      </div>

      <div class="col-12 col-md-6">
        <input type="text" class="form-control" placeholder="Last name*" aria-label="Last name">
      </div>

      <div class="col-12 col-md-6">
        <input type="text" class="form-control" placeholder="Email*" aria-label="First name">
      </div>

      <div class="col-12 col-md-6">
        <input type="text" class="form-control" placeholder="Phone Number*" aria-label="Last name">
      </div>

      <div class="d-grid gap-2 col-4 mx-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <!-- Button to open form present in bottom right -->
  <button type="button" class="btn btn-primary mess"><i class="fa-brands fa-wpforms"></i></button>

  <!-- Footer Section -->
  <div class="foot">

  </div>

  <script src="index.js" charset="utf-8"></script>
</body>


</html>
